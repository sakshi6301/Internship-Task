<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Bucket List</h1>
            <p>Dream Big. Achieve More.</p>
        </div>
    </header>

    <main>
        <section class="bucket-list">
            <h2>Things to Achieve</h2>
            <ul>
                <li><span class="icon">&#9733;</span> Skydiving</li>
                <li><span class="icon">&#9733;</span> Visit Japan</li>
                <li><span class="icon">&#9733;</span> Learn Guitar</li>
                <li><span class="icon">&#9733;</span> Write a Book</li>
                <li><span class="icon">&#9733;</span> Run a Marathon</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p> My Bucket List | Follow your dreams!</p>
        </div>
    </footer>
</body>
</html>
